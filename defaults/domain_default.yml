slots:
  nome:
    type: text
    initial_value: "anonimo"


intents:
  - inicio_conversa
  - afirmar
  - negar
  - pedir_humano

  - resolver_problema_rastreador
  - resolver_problema_pagamento
  - resolver_problema_esqueci_senha
  - resolver_problema_login
  
  - responder_nome
  
  - mostrar_meus_dados
  - fim_conversa

templates:
  utter_perguntar_nome:
  - text: Olá, qual é o seu nome?
  utter_inicio:
  - text: Olá {nome}, O que você gostaria de fazer?
  utter_perguntar_resolvido:
  - text: Seu problema foi resolvido?
  utter_perguntar_pedir_humano:
  - text: Gostaria de ser redirecionado para o suporte tecnico?
  utter_confirmar_pedir_humano:
  - text: Certo, passando para o suporte tecnico
  utter_confirmar_problema_rastreador:
  - text: Tudo bem, eu entendi que seu rastreador está com problemas. Correto?
  utter_confirmar_problema_pagamento:
  - text: Tudo bem, eu entendi que você está com problemas relacionados a pagamento. Correto?
  utter_confirmar_problema_esqueci_senha:
  - text: Tudo bem, eu entendi que você esqueceu sua senha. Correto?
  utter_confirmar_problema_login:
  - text: Tudo bem, eu entendi que você não consegue fazer login. Correto?
  utter_tchau:
  - text: Tchau!

actions:
- action_receber_nome
- utter_perguntar_nome
- utter_inicio
- utter_perguntar_resolvido
- utter_perguntar_pedir_humano
- utter_confirmar_pedir_humano
- utter_confirmar_problema_rastreador
- utter_confirmar_problema_pagamento
- utter_confirmar_problema_esqueci_senha
- utter_confirmar_problema_login
- utter_tchau


