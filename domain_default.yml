slots:
  name:
    type: text
    initial_value: "human"
  command:
    type: text
    initial_value: ""
  is_confirmed:
    type: bool
    initial_value: false

intents:
  - fim_conversa
  - afirmar
  - negar
  - receber_nome
  - ler_dado
  - escrever_dado

actions:
  - perguntar_nome
  - responder_nome
  - falar_tchau
  - pedir_comando
  - confirmar_comando
  - responder_escrita
  - responder_leitura

templates:
  perguntar_nome:
    - text: "Olá, qual o seu nome?"

  responder_nome:
    - text: "O seu nome é {name}. "

  falar_tchau:
